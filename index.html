<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Portfolio Website</title>
</head>
<body>
<section class="container">
    <header class="row">
        <section class="col-md-6">
            <img class="header-logo img-responsive" src="images/100x100" alt="placeholder-logo">
        </section>
        <section class="col-md-6 text-right text-uppercase">
            <h1>Jane Doette</h1>
            <h4>Front-End Ninja</h4>
        </section>
    </header>
    <section class="row">
        <section class="col-md-12">
            <hr>
        </section>
    </section>
    <main class="row">
        <section class="col-md-12">
            <img class="img-responsive" src="images/1140x350" alt="main-placeholder-image">
        </section>
    </main>
    <section class="row">
        <section class="col-md-12">
            <h2>Featured Work</h2>
        </section>
    </section>
    <section class="row text-center text-uppercase">
        <article class="col-md-4">
            <img class="img-responsive" src="images/555x300" alt="featured-placeholder-image1">
            <h3>Appify</h3>
            <p>https://github.com/udacity/appify</p>
        </article>
        <article class="col-md-4">
            <img class="img-responsive" src="images/555x300" alt="featured-placeholder-image2">
            <h3>Sunflower</h3>
            <p>https://github.com/udacity/sunflower</p>
        </article>
        <article class="col-md-4">
            <img class="img-responsive" src="images/555x300" alt="featured-placeholder-image3">
            <h3>Bokeh</h3>
            <p>https://github.com/udacity/bokeh</p>
        </article>
    </section>
</section>
</body>
</html>
